name: Deploy Static Content to Pages

on:
  # Option 1: Only run when YOU click the button
  workflow_dispatch:

  # Option 2: Run on push, but IGNORE specific files 
  # push:
  #   branches: ["main"]
  #   paths-ignore:
  #     - 'README.md'
  #     - '.github/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
